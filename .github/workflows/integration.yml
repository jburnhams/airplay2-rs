name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

env:
  CARGO_TERM_COLOR: always

jobs:
  integration:
    name: Integration Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Python receiver works best on Linux and macOS
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libavformat-dev \
            libavcodec-dev \
            libavdevice-dev \
            libavutil-dev \
            libswscale-dev \
            libswresample-dev \
            libavfilter-dev \
            portaudio19-dev \
            alsa-utils

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install portaudio ffmpeg

      - name: Install Python dependencies
        run: |
          cd airplay2-receiver
          pip install -r requirements.txt

      - name: Verify Python receiver dependencies
        run: |
          cd airplay2-receiver
          # Test that critical dependencies are available
          python -c "import av; print('PyAV OK')"
          python -c "from Crypto.Cipher import ChaCha20_Poly1305; print('PyCrypto OK')"
          python -c "import zeroconf; print('zeroconf OK')"
          python -c "from ap2.connections.audio import Audio; print('ap2 modules OK')"
          echo "✓ All Python receiver dependencies verified"

      - name: Build Rust client
        run: cargo build --release --all-features

      - name: Test receiver startup
        run: |
          cd airplay2-receiver
          IFACE=${{ runner.os == 'macOS' && 'lo0' || 'lo' }}
          echo "Testing receiver startup on interface: $IFACE"
          # Start receiver in background on a non-standard port to avoid conflicts
          AIRPLAY_FILE_SINK=1 python ap2-receiver.py --netiface $IFACE -p 7001 &
          RECEIVER_PID=$!
          echo "Receiver started with PID: $RECEIVER_PID"
          # Wait for it to start (max 10 seconds)
          for i in {1..20}; do
            if pgrep -P $RECEIVER_PID > /dev/null 2>&1; then
              echo "✓ Receiver is running"
              break
            fi
            sleep 0.5
          done
          # Kill receiver
          kill $RECEIVER_PID 2>/dev/null || true
          sleep 1
          echo "✓ Receiver startup test passed"

      - name: Run integration tests
        run: |
          cargo test --release -p integration_tests -- --test-threads=1 --nocapture
        env:
          RUST_LOG: info
          # Loopback interface (lo0 for macOS, lo for Linux)
          AIRPLAY_TEST_INTERFACE: ${{ runner.os == 'macOS' && 'lo0' || 'lo' }}
        timeout-minutes: 15

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs-${{ matrix.os }}
          path: |
            target/integration-test-*.log
            airplay2-receiver/received_audio*.raw
            airplay2-receiver/rtp_packets.bin
          retention-days: 7
