[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
unmaintained = "workspace"

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"
# Skip checks for duplicates caused by srp 0.7.0-pre.2 dependencies
skip = [
    { name = "block-buffer" },
    { name = "crypto-common" },
    { name = "digest" },
    { name = "getrandom" },
    { name = "rand_core" },
    { name = "sha2" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
